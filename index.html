<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin to Fiat Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Bitcoin to Fiat Converter</h1>

        <form id="converterForm" class="mt-4">
            <div class="mb-3">
                <label for="btcAmount" class="form-label">Enter Bitcoin (BTC) Amount:</label>
                <input type="number" step="any" id="btcAmount" class="form-control" placeholder="Enter BTC amount" required>
            </div>
            <div class="mb-3">
                <label for="fiatCurrency" class="form-label">Select Fiat Currency:</label>
                <select id="fiatCurrency" class="form-select">
                    <option value="usd">USD (US Dollar)</option>
                    <option value="eur">EUR (Euro)</option>
                    <option value="thb">THB (Thai Baht)</option>
                    <option value="gbp">GBP (British Pound)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>

        <div id="result" class="alert alert-info result" style="display:none;"></div>
    </div>

    <script>
        document.getElementById('converterForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const btcAmount = document.getElementById('btcAmount').value;
            const fiatCurrency = document.getElementById('fiatCurrency').value;

            if (btcAmount && fiatCurrency) {
                // Call the CoinGecko API to get the real-time Bitcoin price in the selected fiat currency
                const apiUrl = `https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=${fiatCurrency}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        const bitcoinPrice = data.bitcoin[fiatCurrency];
                        const convertedValue = btcAmount * bitcoinPrice;
                        
                        // Display the result
                        const resultElement = document.getElementById('result');
                        resultElement.style.display = 'block';
                        resultElement.textContent = `${btcAmount} BTC is worth ${convertedValue.toFixed(2)} ${fiatCurrency.toUpperCase()}`;
                    })
                    .catch(error => {
                        console.error('Error fetching data from CoinGecko API:', error);
                    });
            }
        });
    </script>
</body>
</html>
